<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOORAM 2 - Premiere RSVP</title>
    <style>
        /* 1. Dark Cinematic Theme Setup */
/* REPLACE YOUR EXISTING body { ... } WITH THIS: */

body {
    margin: 0;
    padding: 0;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    color: #fff;
    min-height: 100vh;
    
    /* FLEXBOX SETTINGS */
    display: flex;
    justify-content: center; /* Center horizontally (Left/Right) */
    align-items: flex-start; /* Start from the TOP (instead of middle) */
    
    /* SPACING */
    padding-top: 80px;    /* Pushes the card down so Title is visible */
    padding-bottom: 50px; /* Adds scrolling space at the bottom */
    box-sizing: border-box;

    /* BACKGROUND */
    background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                url('INSTA_POSTER_DOORAM.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
}

        /* 2. The Glass Card Container */
        .container {
            background: rgba(0, 0, 0, 0.75); /* Dark semi-transparent black */
            backdrop-filter: blur(8px);       /* Blur effect behind the card */
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */
            box-shadow: 0 15px 35px rgba(0,0,0,0.8);
            width: 100%;
            max-width: 420px;
        }

        /* 3. Typography */
        h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 3rem;
            text-transform: uppercase;
            font-weight: 900;
            /* Matching the Red Title from your Poster */
            color: #d80000; 
            text-shadow: 0 0 10px rgba(180, 0, 0, 0.6);
            letter-spacing: 2px;
        }
        
        p.subtitle {
            text-align: center;
            color: #bbb;
            margin-bottom: 30px;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        /* 4. Form Styling */
        label {
            display: block;
            margin-bottom: 8px;
            color: #ddd;
            font-size: 0.9rem;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #d80000;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 8px rgba(216, 0, 0, 0.3);
        }

        /* 5. The "Red" Action Button */
        button {
            width: 100%;
            padding: 15px;
            background-color: #d80000; /* Deep Red */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            letter-spacing: 1.5px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #ff1a1a;
            box-shadow: 0 0 20px rgba(216, 0, 0, 0.6);
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
        }

        #msg {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            height: 20px;
        }
        .success { color: #4ade80; } /* Bright Green */
        .error { color: #ff4d4d; }   /* Bright Red */

        /* PAYMENT FOOTER - CINEMATIC TICKET STYLE */
.box-office {
    margin-top: 30px;
    padding-top: 20px;
    border-top: 2px dashed rgba(255, 255, 255, 0.2); /* Tear-off ticket look */
    text-align: center;
}

.box-office h3 {
    font-size: 0.8rem;
    color: #888;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 15px;
}

.zelle-card {
    background: rgba(216, 0, 0, 0.1); /* Very faint red background */
    border: 1px solid rgba(216, 0, 0, 0.3);
    padding: 15px;
    border-radius: 8px;
}

.zelle-label {
    display: block;
    font-size: 0.8rem;
    color: #ccc;
    margin-bottom: 5px;
}

.zelle-name {
    display: block;
    font-weight: bold;
    font-size: 1.1rem;
    color: white;
    margin-bottom: 5px;
    text-transform: uppercase;
}

.zelle-number {
    display: block;
    font-family: 'Courier New', monospace; /* Digital/Typewriter look */
    font-size: 1.3rem;
    color: #d80000; /* Matches the main Title Red */
    font-weight: bold;
    letter-spacing: 1px;
}

    </style>
</head>
<body>

<div class="container">
    <h1>DOORAM 2</h1>
    <p class="subtitle">PREMIERE EVENT RSVP</p>
    
    <form name="submit-to-google-sheet">
        
        <label>First Name</label>
        <input type="text" name="First Name" required>

        <label>Last Name</label>
        <input type="text" name="Last Name" required>

        <label>Phone Number</label>
        <input type="tel" name="Phone" required>

        <label>Email Address</label>
        <input type="email" name="Email" required>

        <label>VIP Seating</label>
        <input type="number" name="VIP Passes" min="0" value="0">

        <label>Standard Seating</label>
        <input type="number" name="GA Tickets" min="0" value="0">

        <input type="hidden" name="Total Amt Due" id="hidden-total">

        <button type="submit" id="submitBtn">CONFIRM RSVP</button>

    <div class="box-office">
    <h3>Payment Required for Entry</h3>

    <div style="margin-bottom: 15px; font-size: 1.1rem; letter-spacing: 1px;">
        TOTAL DUE: 
        <span id="total-display" style="color: #d80000; font-family: 'Courier New', monospace; font-size: 1.8rem; font-weight: bold;">$0</span>
    </div>
    
    <div class="zelle-card">
        <img src="IMG_6017_Small.png" alt="Zelle QR Code" class="qr-image" style="width: 1.5in; height: 2in;">
        
        <div class="zelle-details">
            <span class="zelle-label">SCAN TO PAY VIA ZELLE</span>
            <span class="zelle-name">Vimal Kumar</span>
            <span class="zelle-number">478-918-4220</span>
        </div>
    </div>
    
    <p style="font-size: 0.75rem; color: #888; margin-top: 15px; font-style: italic;">
        *Please complete payment to secure your seats.
    </p>
</div>

<script>
    // -------------------------------------------------------------
    // REPLACE WITH YOUR GOOGLE APPS SCRIPT URL
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzLoKlnAMKtW6zoNErArSMJWQedXm88nvUunUCVTyqc3Rr0bcy6fP8ewJQjqKr-k-BO/exec';
    // -------------------------------------------------------------

    const form = document.forms['submit-to-google-sheet'];
    const msg = document.getElementById("msg");
    const btn = document.getElementById("submitBtn");
    
    // NEW: Get elements for pricing
    const gaSelect = form.elements['GA Tickets'];
    const vipSelect = form.elements['VIP Passes'];
    const totalDisplay = document.getElementById("total-display");
    const hiddenTotalInput = document.getElementById("hidden-total");

    // -------------------------------------------------------
    // PRICING LOGIC
    // -------------------------------------------------------
   function calculateTotal() {
        const gaCount = parseInt(gaSelect.value) || 0;
        const vipCount = parseInt(vipSelect.value) || 0;
        
        // Price: $15 for Standard, $25 for VIP
        const totalAmount = (gaCount * 15) + (vipCount * 25);
        
        // 1. Update the Visual Display (for the user)
        totalDisplay.innerText = "$" + totalAmount;

        // 2. Update the Hidden Input (for the Google Sheet)
        // We save it as a simple number or text like "$45"
        hiddenTotalInput.value = "$" + totalAmount; 
    }

    // Listen for changes on the dropdowns immediately
    gaSelect.addEventListener('change', calculateTotal);
    vipSelect.addEventListener('change', calculateTotal);

    // Run once on load to set initial price
    calculateTotal();

    // -------------------------------------------------------
    // SUBMISSION LOGIC
    // -------------------------------------------------------
    form.addEventListener('submit', e => {
      e.preventDefault();

      // 1. GET VALUES
      const email = form.elements['Email'].value.trim();
      const gaTickets = parseInt(gaSelect.value);
      const vipTickets = parseInt(vipSelect.value);

      // 2. EMAIL VALIDATION
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
          msg.innerHTML = "PLEASE ENTER A VALID EMAIL ADDRESS.";
          msg.className = "error"; 
          setTimeout(() => { msg.innerHTML = ""; msg.className = ""; }, 3000);
          return; 
      }

      // 3. TICKET VALIDATION
      if (gaTickets === 0 && vipTickets === 0) {
          msg.innerHTML = "PLEASE SELECT AT LEAST ONE TICKET.";
          msg.className = "error";
          setTimeout(() => { msg.innerHTML = ""; msg.className = ""; }, 3000);
          return; 
      }

      // 4. SUBMIT TO GOOGLE
      btn.innerText = "PROCESSING...";
      btn.disabled = true;

      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML = "RSVP CONFIRMED! SEE YOU THERE.";
            msg.className = "success";
            btn.innerText = "CONFIRM RSVP";
            btn.disabled = false;
            form.reset();
            
            // Reset Dropdowns and Price
            form.elements['GA Tickets'].value = "0"; 
            calculateTotal(); // Reset price back to $15
            
            setTimeout(() => { msg.innerHTML = ""; msg.className = ""; }, 6000);
        })
        .catch(error => {
            msg.innerHTML = "ERROR! PLEASE TRY AGAIN.";
            msg.className = "error";
            btn.innerText = "CONFIRM RSVP";
            btn.disabled = false;
        });
    });
</script>

</body>
</html>
