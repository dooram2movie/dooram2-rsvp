<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOORAM 2 - Premiere RSVP</title>
    <style>
        /* 1. Dark Cinematic Theme Setup */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Background Image with 50% Darkness Overlay */
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('INSTA_POSTER_DOORAM.jpg'); /* Make sure image is in same folder */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* 2. The Glass Card Container */
        .container {
            background: rgba(0, 0, 0, 0.75); /* Dark semi-transparent black */
            backdrop-filter: blur(8px);       /* Blur effect behind the card */
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */
            box-shadow: 0 15px 35px rgba(0,0,0,0.8);
            width: 100%;
            max-width: 420px;
        }

        /* 3. Typography */
        h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 3rem;
            text-transform: uppercase;
            font-weight: 900;
            /* Matching the Red Title from your Poster */
            color: #d80000; 
            text-shadow: 0 0 10px rgba(180, 0, 0, 0.6);
            letter-spacing: 2px;
        }
        
        p.subtitle {
            text-align: center;
            color: #bbb;
            margin-bottom: 30px;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        /* 4. Form Styling */
        label {
            display: block;
            margin-bottom: 8px;
            color: #ddd;
            font-size: 0.9rem;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #d80000;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 8px rgba(216, 0, 0, 0.3);
        }

        /* 5. The "Red" Action Button */
        button {
            width: 100%;
            padding: 15px;
            background-color: #d80000; /* Deep Red */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            letter-spacing: 1.5px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #ff1a1a;
            box-shadow: 0 0 20px rgba(216, 0, 0, 0.6);
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
        }

        #msg {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            height: 20px;
        }
        .success { color: #4ade80; } /* Bright Green */
        .error { color: #ff4d4d; }   /* Bright Red */

    </style>
</head>
<body>

<div class="container">
    <h1>DOORAM 2</h1>
    <p class="subtitle">PREMIERE EVENT RSVP</p>
    
    <form name="submit-to-google-sheet">
        
        <label>First Name</label>
        <input type="text" name="First Name" required>

        <label>Last Name</label>
        <input type="text" name="Last Name" required>

        <label>Phone Number</label>
        <input type="tel" name="Phone" required>

        <label>Email Address</label>
        <input type="email" name="Email" required>

        <label>General Admission Tickets</label>
        <input type="number" name="GA Tickets" min="0" value="1">

        <label>VIP Passes</label>
        <input type="number" name="VIP Passes" min="0" value="0">

        <button type="submit" id="submitBtn">CONFIRM RSVP</button>
    </form>
    <div id="msg"></div>
</div>

<script>
    // -------------------------------------------------------------
    // REPLACE WITH YOUR GOOGLE APPS SCRIPT URL
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzLoKlnAMKtW6zoNErArSMJWQedXm88nvUunUCVTyqc3Rr0bcy6fP8ewJQjqKr-k-BO/exec';
    // -------------------------------------------------------------

    const form = document.forms['submit-to-google-sheet'];
    const msg = document.getElementById("msg");
    const btn = document.getElementById("submitBtn");

    form.addEventListener('submit', e => {
      e.preventDefault();
      btn.innerText = "PROCESSING...";
      btn.disabled = true;

      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML = "RSVP CONFIRMED. SEE YOU THERE.";
            msg.classList.add("success");
            btn.innerText = "CONFIRM RSVP";
            btn.disabled = false;
            form.reset();
            setTimeout(() => { msg.innerHTML = ""; }, 6000);
        })
        .catch(error => {
            msg.innerHTML = "ERROR. PLEASE TRY AGAIN.";
            msg.classList.add("error");
            btn.innerText = "CONFIRM RSVP";
            btn.disabled = false;
        })
    });
</script>

</body>
</html>
